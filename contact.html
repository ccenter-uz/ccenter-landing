<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>ccenter.uz</title>
    <meta name="title" content="Contact center LLC" />
    <meta
      name="description"
      content="The team at the Contact Center has been operating for over 10 years. During this time, the number of clients using our services has been increasing, as well as the size of our team each year"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ccenter.uz/contact" />
    <meta property="og:title" content="Contact center LLC" />
    <meta
      property="og:description"
      content="The team at the Contact Center has been operating for over 10 years. During this time, the number of clients using our services has been increasing, as well as the size of our team each year"
    />
    <meta property="og:image" content="https://www.ccenter.uz/logo.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.ccenter.uz/contact" />
    <meta property="twitter:title" content="Contact center LLC" />
    <meta
      property="twitter:description"
      content="The team at the Contact Center has been operating for over 10 years. During this time, the number of clients using our services has been increasing, as well as the size of our team each year"
    />
    <meta property="twitter:image" content="https://www.ccenter.uz/logo.svg" />

    <!-- Favicon -->
    <link rel="icon" href="./logo.svg" type="image/x-icon" />
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.ccenter.uz/contact" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Contact center LLC",
        "description": "The team at the Contact Center has been operating for over 10 years. During this time, the number of clients using our services has been increasing, as well as the size of our team each year",
        "url": "https://www.ccenter.uz/contact",
        "publisher": {
          "@type": "Organization",
          "name": "Kontakt Markazi MChJ",
          "logo": {
            "@type": "ImageObject",
            "url": "https://www.ccenter.uz/logo.svg"
          }
        },
        "mainEntityOfPage": {
          "@type": "WebPage",
          "name": "Contact center LLC"
        }
      }
    </script>

    <!-- Google Fonts (Optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- SEO Best Practices -->
    <meta
      name="keywords"
      content="contact, center, contact center, kontakt markazi, uztelecom, koll markazi, call markaz"
    />
    <meta name="author" content="Contact Center LLC" />
    <meta name="robots" content="index, follow" />
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="google" content="notranslate" />
    <!-- CSS Links -->
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="fadeIn">
      <header>
        <a href="index.html" title="Home">
          <img src="assets/dark/logo.svg" alt="logo" id="logo" />
        </a>
      </header>
      <main>
        <div class="contact-form" aria-labelledby="contact-form-title">
          <a href="index.html" class="close" title="Close">
            <img src="assets/close.svg" alt="close" />
          </a>
          <h1 id="contact-form-title" data-i18n="request"></h1>
          <form id="contact-form">
            <label for="name" data-i18n="your-name"></label>
            <input type="text" id="name" required name="name" />
            <label for="email" data-i18n="your-email"></label>
            <input type="email" id="email" name="email" />
            <label for="phone" data-i18n="your-phone"></label>
            <input type="phone" id="phone" required name="phone" />
            <p data-i18n="consent"></p>
            <button
              type="submit"
              data-i18n="send"
              form="contact-form"
              id="submit-btn"
            ></button>
          </form>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-links">
          <a href="https://facebook.com/contactcenteruz/" target="_blank">
            <img
              src="assets/footer/facebook-icon.svg"
              alt="facebook-icon"
              title="facebook"
            />
          </a>
          <a href="https://instagram.com/contactcenter.uz/" target="_blank">
            <img
              src="assets/footer/instagram-icon.svg"
              alt="instagram-icon"
              title="instagram"
            />
          </a>
          <a href="https://t.me/contactcenteruz" target="_blank">
            <img
              src="assets/footer/telegram-icon.svg"
              alt="telegram-icon"
              title="telegram"
            />
          </a>
        </div>
        <p data-i18n="destribution"></p>
        <div class="footer-lng">
          <a href="tel: +998 71 200 97 79" title="Call">
            <p>+998 71 200 97 79</p>
          </a>
          <select name="language" id="language">
            <option value="uz" data-i18n="uz"></option>
            <option value="ru" data-i18n="ru"></option>
            <option value="en" data-i18n="en"></option>
          </select>
        </div>
      </footer>
      <output class="success-message" data-i18n="success"></output>
    </div>

    <script type="module" src="i18next.js"></script>
    <script type="module" src="contact.js"></script>
  </body>
</html>
